<div class="w3-section w3-card-4 w3-serif" style="width:fit-content; margin:auto">
  <header class="w3-container w3-blue">
    <div class="w3-center">Prices<div>
  </header>

  <table >
    <thead>
      <tr>
        <th style="width:30%">Class</th>
        <th style="width:20%">Population</th>
        <th style="text-align:center; width:20%"><i style="font-weight: bolder; color:green" class="fa fa-cutlery"></i></th>
        <th style="text-align:center; width:20%"><i class="fa fa-dollar" style="font-weight: 900; color:goldenrod"></i></th>
        <th style="text-align:center; width:20%">Sales</th>
      </tr>
    </thead>
    <tbody>
      {{range .ClassViews }}
      <tr>
        {{ Link . `class` `Name`}}
        {{ Show . `Population` }}
        {{ Show .ConsumptionView "Price" }}
        {{ Show .MoneyView "Price" }}
        {{ Show .SalesView "Price" }}
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
