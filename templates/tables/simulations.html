<!--simulations.html-->
<body>
{{ template "header.html" .}}
<div class="w3-section w3-card-4" style="width:fit-content; margin:auto">
  <header class="w3-container w3-blue">
    <h3 class="w3-center"> Simulations </h3>
  </header>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Time Stamp </th>
        <th scope="col">Periods per Year</th>
        <th scope="col">Investment Ratio</th>
      </tr>
    </thead>
    <tbody>
      <!--Loop over the simulations -->
      {{range .simulations }}
      <tr>
        <td scope="Id">{{ .Id }}</td>
        <td><a href="/simulation/{{.Id}}">{{ .Name }}</a></td>
        <td style="text-align:right"> {{ .TimeStamp }}</td>
        <td style="text-align:right">{{ .PeriodsPerYear}}</td>
        <td style="text-align:right">{{ .InvestmentRatio }}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>

{{ template "footer.html" .}}
</body>
