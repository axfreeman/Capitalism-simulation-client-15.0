<!--index.html-->
{{ template "header.html" .}}
<div class="w3-section w3-card-4" style="width:75%; margin:auto">
  <header class="w3-container w3-blue">
    <h3 class="w3-center">{{ .Title}} </h3>
  </header>
  <table class="table w-auto">
    <thead>
      <tr>
        <th>Level</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <!--Loop over the trace record-->
      {{range .Trace }}
      <tr>
        <td>{{ .Level }}</td>
        {{ if eq .Level 1}}
        <td style="color:green">{{ .Message }}</td>
        {{ else if eq .Level 2}}
        <td style="color:purple">&nbsp{{ .Message }}</td>
        {{ else if eq .Level 3}}
        <td style="color:blue">&nbsp&nbsp{{ .Message }}</td>
        {{ else}}
        <td style="color:lightblue">&nbsp&nbsp&nbsp{{ .Message }}</td>
        {{ end }}
      </tr>
      {{end}}
    </tbody>
  </table>

</div>
{{ template "footer.html" .}}
